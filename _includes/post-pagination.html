<section class="pagination">
    {% if page.previous %}
        <a href="{{ page.previous.url }}" class="previous"><i class="fa fa-chevron-left"></i></a>
    {% else %}
        <span class="previous disabled"><i class="fa fa-chevron-left"></i></span>
    {% endif %}

    {% if page.next %}
        <a href="{{ page.next.url }}" class="next"><i class="fa fa-chevron-right"></i></a>
    {% else %}
        <span class="next disabled"><i class="fa fa-chevron-right"></i></span>
    {% endif %}
</section>
